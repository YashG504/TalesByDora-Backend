## Setup Instructions

1. **Install Dependencies**
   ```bash
   npm install
   ```

2. **Add Images**
   - Add your Dubai background image as `background.jpg` in the `public/` folder
   - Add your logo image as `logo.jpg` in the `public/` folder

3. **Start Development Server**
   ```bash
   npm run dev
   ```

4. **Build for Production**
   ```bash
   npm run build
   ```

## Features

- ✅ Responsive design
- ✅ Custom typography (Poppins, Raleway, Open Sans)
- ✅ Fixed social media sidebar
- ✅ Glass-morphism effects
- ✅ Smooth animations and transitions
- ✅ TypeScript support
- ✅ Tailwind CSS styling

## Technologies Used

- React 18
- TypeScript
- Vite
- Tailwind CSS
- Lucide React (for icons)
- PostCSS & Autoprefixer

Modern browsers supporting ES2020+ features. -->
